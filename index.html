<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo claro-escuro</title>
</head>
<style>
    .dark{
        background-color: black;
        color: white;
    }
</style>
<body>
    <h1>Modo Claro/Escuro</h1>
    <button onclick="funcao()">Modo claro/escuro</button>
    <script>
        function funcao(){
            var elemento = document.body;
            elemento.classList.toggle('dark');
        }
    </script>
</body>
</html>
